<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #chat-container {
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }

    #response {
      margin-top: 10px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .currency_warpper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }

    .currency_warpper .container {
      max-width: 700px;
      width: 100%;
      margin: 0 auto;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.25);
      padding: 40px 30px;
      border-bottom: 4px dotted #000000;
      border-top: 4px dotted #000000;
    }

    .currency_warpper .header_block {
      margin-bottom: 30px;
      text-align: center;
    }

    .currency_warpper .header_block .heading {
      padding-bottom: 12px;
    }

    .currency_warpper .inner_wrapper {
      display: flex;
      margin-bottom: 30px;
      gap: 30px;
      flex-wrap: wrap;
    }

    .currency_warpper .inner_item {
      flex: 1 calc(50% - 15px);
    }

    .currency_warpper .inner_item input,
    .currency_warpper .inner_item select {
      width: 100%;
      border: 2px solid #ececec;
      height: 40px;
      font-size: 20px;
      line-height: 1;
      padding: 8px 8px;
    }

    .currency_warpper .inner_item .number_output,
    .currency_warpper .inner_item .number_input,
    .currency_warpper .inner_item .currency_from,
    .currency_warpper .inner_item .currency_to {
      margin-top: 15px;
    }

    .currency_warpper .footer_results {
      background-color: rgb(0 0 0 / 20%);
      text-align: center;
      padding: 12px;
      font-weight: bold;
    }

    .currency_warpper .footer_results span.fixed_out {
      color: red;
    }

    @media screen and (max-width: 480px) {
      .currency_warpper .inner_wrapper {
        flex-direction: column;
      }
    }
  </style>

  <body>

    <div class="currency_warpper">
        <div class="container">
          <div class="header_block">
            <h1 class="heading">Currency Converter</h1>
            <p>Select Currency and enter Amount to convert.</p>
          </div>

                      <option value="CAD">Canadian Dollar (CAD)</option>
                      <option value="CHF">Swiss Franc (CHF)</option>
                      <option value="CLP">Chilean Peso (CLP)</option>
                      <option value="CNY">Chinese Yuan (CNY)</option>
                      <option value="COP">Colombian Peso (COP)</option>
                      <option value="CZK">Czech Koruna (CZK)</option>
                      <option value="DKK">Danish Krone (DKK)</option>

                      <option value="IDR">Indonesian Rupiah (IDR)</option>
                      <option value="ILS">Israeli New Shekel (ILS)</option>
                      <option value="INR" selected>Indian Rupee (INR)</option>
                      <option value="ISK">Icelandic Króna (ISK)</option>
                      <option value="JPY">Japanese Yen (JPY)</option>
                      <option value="KRW">South Korean Won (KRW)</option>
                      <option value="KZT">Kazakhstani Tenge (KZT)</option>
                      <option value="MXN">Mexican Peso (MXN)</option>
                      <option value="MYR">Malaysian Ringgit (MYR)</option>
                      <option value="NOK">Norwegian Krone (NOK)</option>
                      <option value="NZD">New Zealand Dollar (NZD)</option>

                    </select>

                </div>

                      <option value="AED" selected>United Arab Emirates Dirham (AED)</option>
                      <option value="ARS">Argentine Peso (ARS)</option>
                      <option value="AUD">Australian Dollar (AUD)</option>
                      <option value="BGN">Bulgarian Lev (BGN)</option>
                      <option value="BRL">Brazilian Real (BRL)</option>
                      <option value="BSD">Bahamian Dollar (BSD)</option>
                      <option value="CAD">Canadian Dollar (CAD)</option>
                      <option value="CHF">Swiss Franc (CHF)</option>
                      <option value="CLP">Chilean Peso (CLP)</option>
                      <option value="CNY">Chinese Yuan (CNY)</option>
                      <option value="COP">Colombian Peso (COP)</option>
                      <option value="CZK">Czech Koruna (CZK)</option>
                      <option value="DKK">Danish Krone (DKK)</option>

                      <option value="MXN">Mexican Peso (MXN)</option>
                      <option value="MYR">Malaysian Ringgit (MYR)</option>
                      <option value="NOK">Norwegian Krone (NOK)</option>
                      <option value="NZD">New Zealand Dollar (NZD)</option>
                      <option value="PAB">Panamanian Balboa (PAB)</option>
                      <option value="PEN">Peruvian Sol (PEN)</option>
                      <option value="PHP">Philippine Peso (PHP)</option>
                      <option value="PKR" selected>Pakistani Rupee (PKR)</option>
                      <option value="PLN">Polish Złoty (PLN)</option>
                      <option value="PYG">Paraguayan Guarani (PYG)</option>
                      <option value="RON">Romanian Leu (RON)</option>

                      <option value="TRY">Turkish Lira (TRY)</option>

                    </select>
                    
                </div>
              </div>
            </div>
            <div class="footer_results">
              <span class="fixed_in">1</span>
              <span class="from_currency">INR</span> =
              <span class="fixed_out">3.47</span>
              <span class="to_currency">PKR</span>
            </div>
          </form>
        </div>
      </div>


    <script>
      const numberInput = document.getElementById("amount_input");
      const result = document.getElementById("amount_output");
      const from = document.getElementById("from");
      const to = document.getElementById("to");
      const fixedIn = document.querySelector(".fixed_in");
      const fromCurrencySpan = document.querySelector(".from_currency");
      const fixedOut = document.querySelector(".fixed_out");
      const toCurrencySpan = document.querySelector(".to_currency");

      numberInput.addEventListener("input", function () {
        let fromCurrency = from.value;
        let toCurrency = to.value;
        let amt = numberInput.value;

        fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`)
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            let rate = data.rates[toCurrency];
            let total = rate * amt;
            result.value = total;

            // Update the dynamic parts in the footer_results
            fixedIn.textContent = "1";
            fromCurrencySpan.textContent = fromCurrency;
            fixedOut.textContent = rate.toFixed(2); // Adjust the decimal places as needed
            toCurrencySpan.textContent = toCurrency;
          });
      });
    </script>
  </body>
</html>

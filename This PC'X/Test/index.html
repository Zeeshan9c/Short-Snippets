<body>

    <div class="main-wrapper">

        <!-- DropDown Change tag depend on option selected -->
        <h3 class="mb-20 fw-bold">1. Changing element tag by selecting from dropdown</h3>
        <div class="tag-change">
            <select id="tag-dropdown" class="tag-dropdown">
              <option value="h1">Heading 1</option>
              <option value="h2" selected>Heading 2</option>
              <option value="h3">Heading 3</option>
              <option value="h4">Heading 4</option>
              <option value="h5">Heading 5</option>
              <option value="h6">Heading 6</option>
              <option value="p">Paragraph</option>
              <option value="div">div</option>
            </select>
        <h2 id="heading">Example Heading</h2>
        </div>

        <br><br><br>

         <!-- Basic Stopwatch -->
        <h3 class="mb-20 fw-bold">2. Basic Stopwatch</h3>
        <h2 id="display">00:00:00</h2>
        <button id="start" onclick="start()">Start</button>
        <button id="stop" onclick="stop()">Stop</button>
        <button id="reset" onclick="reset()">Reset</button>

        <br><br><br>

        <!-- Button Hover -->
        <h3 class="mb-20 fw-bold">2. Button Hover</h3>
        <div class="svgwp">
          <svg height="50" width="130">
            <rect class="shape svg-line" height="50" width="130"></rect>
          </svg>
          <div class="text">Svg Border</div>
        </div>

        
    </div>
